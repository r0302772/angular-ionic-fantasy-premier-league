<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>Fixtures</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Fixtures</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-button (click)="this.getBestTeamsPerGameweek()">Get best teams per gameweek</ion-button>
  <ion-list>
    <ion-item *ngFor="let fixture of (this.fixtures | async)">
      <ion-label>
        {{fixture.team_h}} {{fixture.team_h_score}} - {{fixture.team_a_score}} {{fixture.team_a}}
        <ion-label *ngFor="let stat of fixture.stats">
          {{stat.identifier}}
          <ion-label *ngFor="let s of stat.h">
            {{s.element}} ({{s.value}})
          </ion-label>
          <ion-label *ngFor="let s of stat.a">
            {{s.element}} ({{s.value}})
          </ion-label>
        </ion-label>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
